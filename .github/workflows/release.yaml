name: "Release: Bump Version & Publish"

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: "Dry run (skip publish, only show what would happen)"
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # push commit + create release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Compute new version
        id: version
        run: |
          current=$(grep -m1 'version = ' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          IFS='.' read -r major minor patch <<< "$current"

          case "${{ inputs.bump }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac

          new="${major}.${minor}.${patch}"
          echo "current=$current" >> "$GITHUB_OUTPUT"
          echo "new=$new" >> "$GITHUB_OUTPUT"
          echo "tag=v${new}" >> "$GITHUB_OUTPUT"
          echo "## Version bump: $current → $new (${{ inputs.bump }})" >> "$GITHUB_STEP_SUMMARY"

      - name: Bump version in pyproject.toml
        run: |
          sed -i "s/^version = \"${{ steps.version.outputs.current }}\"/version = \"${{ steps.version.outputs.new }}\"/" pyproject.toml

      - name: Commit, tag, and push
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "release: ${{ steps.version.outputs.tag }}"
          git tag "${{ steps.version.outputs.tag }}"
          git push origin main --tags

      - name: Build wheel and sdist
        run: uv build

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: dist/*
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "## Dry Run Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Version: ${{ steps.version.outputs.current }} → ${{ steps.version.outputs.new }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tag: ${{ steps.version.outputs.tag }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifacts:" >> "$GITHUB_STEP_SUMMARY"
          ls -la dist/ >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "No changes were pushed. Run again with dry_run=false to publish." >> "$GITHUB_STEP_SUMMARY"
